<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>This is my HTML Forms tutorial</h2>
    <form action="backend.php">
        <label for="Name"> Name: </label>
      <div><input type="text" name="myName" id="Name"/></div>
      <br />
      <label for="Role"> Role:</label>
      <div><input type="text" name="myRole" id="Role"/></div>
      <br />
      <label for="Email"> Email: </label>
      <div><input type="email" name="myEmail" id="Email" /></div>
      <br />
      <label for="Date"> Date: </label>
      <div><input type="date" name="myDate" id="Date"/></div>
      <br />
      <label for="Number"> Number:</label>
      <div><input type="number" name="myNumber" id="Number"/></div>
      <br />
      <label for="Bonus"> Bonus: </label>
      <div><input type="number" name="myBonus" id="Bonus" /></div>
      <br />
      <label for="eligibility"> Are you eligible?: </label>
      <div><input type="checkbox" name="myEligibility" id="eligibility"/></div>
      <br />
      <div>
        Gender: Male <input type="radio" name="myGender" /> Female
        <input type="radio" name="myGender" /> Others
        <input type="radio" name="myGender" />
      </div>
      <br />
      <div>
        Write about yourself: <br><textarea name="myText"  cols="30" rows="10"></textarea>
      </div>
      <br />
      <div>
      <label for="Car"> Car</label>
      <select name="myCar" id="Car">
      <option value="maruti">Maruti Suzuki</option>
      <option value="Kia Motors"> Kia</option>
      <option value="RR">Range Rover</option>
      </select>
      </div>
      <br>
      <div>
        <input type="submit" value="Submit Now" />
        <input type="reset" value="Reset Now" />
      </div>
      <br />
    </form>
  </body>
</html>
