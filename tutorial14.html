<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
        p{
            border: 2px solid red;
        }
        /* Id Selector */
        #firstpara{
            color:  green;
        }
        /* Class Selector */
        .bgblue{
            color: yellow;
            background-color: blue;
        }
        /* Grouping Selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demonstarte css selectors</p>
    <p id="second para" class="redelement bgblue">This is a another simple paragraph to demonstarte css selectors</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstarte css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
    <footer>This is another footer</footer>
</body>
</html>
